<main>

<div class="divider"></div>
<div class="container row col s12">

  <div class="input-field col s12">
     <i class="material-icons prefix">account_circle</i>
    <input id="last_name" type="text" class="validate">
    <label class="active" for="last_name">Last Name</label>
  </div>

  <div class="input-field col s12">
    <input id="last_name" type="number" class="validate">
    <label class="active" for="last_name">Last Name</label>
  </div>

  <div class="input-field col s12">
    <input id="last_name" type="date" class="validate">
  </div>

  <div class="input-field col s12">
    <input id="last_name" type="file" class="validate">
    <label class="active" for="last_name">Last Name</label>
  </div>

  <div class="row">
    <form class="col s12">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label class="active" for="email" data-error="wrong" data-success="right">Email</label>
      </div>
      <div class="input-field col s12">
        <input id="last_name" type="submit" class="validate">
      </div>
    </form>
  </div>

<div class="divider"></div>

    <div class="input-field col s12">
      <select>
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <label>Materialize Select</label>
    </div>

    <div class="input-field col s12">
      <select multiple>
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <label>Materialize Multiple Select</label>
    </div>

    <div class="input-field col s12">
      <select>
        <optgroup label="team 1">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
        </optgroup>
        <optgroup label="team 2">
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
        </optgroup>
      </select>
      <label>Optgroups</label>
    </div>

    <div class="input-field col s12 m6">
      <select class="icons">
        <option value="" disabled selected>Choose your option</option>
        <option value="" data-icon="images/sample-1.jpg" class="circle">example 1</option>
        <option value="" data-icon="images/office.jpg" class="circle">example 2</option>
        <option value="" data-icon="images/yuna.jpg" class="circle">example 3</option>
      </select>
      <label>Images in select</label>
    </div>
    <div class="input-field col s12 m6">
      <select class="icons">
        <option value="" disabled selected>Choose your option</option>
        <option value="" data-icon="images/sample-1.jpg" class="left circle">example 1</option>
        <option value="" data-icon="images/office.jpg" class="left circle">example 2</option>
        <option value="" data-icon="images/yuna.jpg" class="left circle">example 3</option>
      </select>
      <label>Images in select</label>
    </div>

    <label>Browser Select</label>
    <select class="browser-default">
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>

</div>

</main>
